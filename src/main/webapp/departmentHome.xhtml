<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/adminTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <ui:define name="head">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
            table {
                border-collapse: collapse;
                width: auto;
                margin: auto;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center; 
                justify-content: center; 
                height: 100vh; 
            }
            .table-container {
                margin-bottom: 20px; 
                margin-left: 15rem;
            }
            .link-container {
                display: flex;
                justify-content: center; 
                margin-left: 15rem;
                gap: 7rem;
            }
            .datatable tr:nth-child(even) {
                background-color: #f2f2f2; /* Even rows background color */
            }
            .datatable th{
              background-color: #484744;
                color: #ffffff;
                text-align: left;
                padding: 10px;
                border-bottom: 2px solid #ddd;
                }
                  .delete-btn {
                background-color: #d9534f;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 5px 10px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .delete-btn:hover {
                background-color: #c9302c;
            }
            
        </style>
</ui:define>
  <ui:define name="content">
  
  <h:form>
  <div class="container">
                <div class="table-container">
     <h:dataTable value="#{departmentHomeUI.departments}" var="department" styleClass="datatable">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{department.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{department.name}" />
            </h:column>
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{departmentHomeUI.delete(department.id)}" value="Delete" styleClass="delete-btn"/>
            </h:column>
        </h:dataTable>
        </div>
        <div class="link-container">
          <h:commandLink styleClass="link link-secondary" action="addDepartment" value="Add Department" /> <br/><br />
          </div>
          <div>
          <h:commandButton  value="Export to CSV" action="#{departmentExport.download()}" />
  </div>
  </div>
  </h:form>
  </ui:define>
</ui:composition>
