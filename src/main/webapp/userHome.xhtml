<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/adminTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:define name="head">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
         .container {
                display: flex;
                flex-direction: column;
                align-items: center; 
                justify-content: center; 
                height: 97vh; 
            }
            .table-container {
                margin-left: 13rem;
            }
            .link-container {
                display: flex;
                justify-content: center; 
            }
             .link-container {
                display: flex;
                justify-content: center; 
                gap: 7rem;
                margin-left: 15rem;
            }
            .datatable tr:nth-child(even) {
                background-color: #f2f2f2; /* Even rows background color */
            }
            .datatable th{
              background-color: #484744;
                color: #ffffff;
                text-align: left;
                padding: 10px;
                border-bottom: 2px solid #ddd;
                }
    </style>
       
</ui:define>
  <ui:define name="content">
  <h:form>
  <div class="container">
                <div class="table-container">
     <h:dataTable value="#{userHomeUI.users}" var="user" styleClass="datatable">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{user.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{user.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{user.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date Of Birth</f:facet>
                <h:outputText value="#{user.dateOfBirth}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{user.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Contact Number</f:facet>
                <h:outputText value="#{user.contactNumber}" />
            </h:column>
            <h:column>
                <f:facet name="header">User Name</f:facet>
                <h:outputText value="#{user.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                <h:outputText value="#{user.department.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Designation</f:facet>
                <h:outputText value="#{user.designation.name}" />
            </h:column>
            
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{userHomeUI.delete(user.id)}" value="Delete" />  
            </h:column>
             </h:dataTable>
             </div>
             <br/>
             <div class="link-container">
          <h:commandLink class="link link-secondary" action="addUser" value="Add User" />
    <br/> <h:commandButton styleClass="link link-secondary" value="Export to CSV" action="#{userExport.download()}" />
          </div>
        </div>
  </h:form>
  </ui:define>
</ui:composition>
