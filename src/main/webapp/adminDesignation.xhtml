<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/adminTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:define name="head">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</ui:define>
	<ui:define name="content">
	<h:form>
		 <h:dataTable value="#{designationHomeUI.designations}" var="designation">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{designation.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{designation.name}" />
            </h:column>
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{designationHomeUI.delete(designation.id)}" value="Delete" />
            </h:column>
        </h:dataTable>
        	<h:commandLink class="link link-secondary" action="addDesignation" value="Add Designation" />
                   	<h:commandButton styleClass="link link-secondary" value="Export to CSV" action="#{designationExport.download()}" />
           
	</h:form>
	</ui:define>
 
</ui:composition>
