<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/adminTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:define name="head">


</ui:define>
	
	<ui:define name="content">
	<h:form>
		 <h:dataTable value="#{grievanceReplyHomeUI.grievanceReply}" var="grievances">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{grievanceReply.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Replied At</f:facet>
                <h:outputText value="#{grievanceReply.repliedAt}" />
            </h:column>
            <h:column>
                <f:facet name="header">Reply</f:facet>
                <h:outputText value="#{grievanceReply.reply}" />
            </h:column>
            <h:column>
                <f:facet name="header">Replied By</f:facet>
                <h:outputText value="#{grievanceReply.replyiedBy.getName()}" />
            </h:column>
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{grievanceReplyHomeUI.delete(grievanceReply.id)}" value="Delete" />
            </h:column>
        </h:dataTable>
	</h:form>
	 </ui:define>
</ui:composition>
