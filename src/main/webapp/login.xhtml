<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="head">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .form-container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 15px 13px 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
                margin-left: 7rem;
            }
            .input-custom {
                border-color: #007bff;
                background-color: #e9ecef;
                color: #495057;
                padding: 10px;
                border-radius: 4px;
                width: 100%;
                margin-bottom: 15px;
            }
            .btn-custom {
                background-color: #484744;
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
                transition: background-color 0.3s;
            }
            .btn-custom:hover {
                background-color: #B2B2B6;
            }
            .link-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
                text-decoration: underline;
                font-size: 16px;
                color: #3777EE;
            }
            .error-message {
                color: red;
                font-size: 14px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="form-container">
                <h:form>
                    <div class="mb-4">
                        Username:
                        <h:inputText id="username" value="#{loginUI.username}" styleClass="input-custom" validatorMessage="Username is required">
                            <f:validateRequired />
                            <f:validateLength minimum="3" maximum="20" />
                        </h:inputText>
                        <h:message for="username" styleClass="error-message" />
                    </div>
                    <div class="mb-4">
                        Password:
                        <h:inputSecret id="password" value="#{loginUI.password}" styleClass="input-custom" validatorMessage="Password required">
                            <f:validateLength minimum="4" maximum="20" />
                            
                        </h:inputSecret>
                        <h:message for="password" styleClass="error-message" />
                    </div>
                    <h:commandButton styleClass="btn-custom" action="#{loginUI.login()}" value="Login" /><br/>
                </h:form>
                <div class="link-container">
                   <h:outputLink value="#{request.contextPath}/addUser.jsf">If no account, Register Here!</h:outputLink>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
