<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</h:head>
	<h:body>
	<h:form>
		 <h:dataTable value="#{categoryHomeUI.categories}" var="category">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{category.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{category.name}" />
            </h:column>
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{categoryHomeUI.delete(category.id)}" value="Delete" />
            </h:column>
        </h:dataTable>
        	<h:commandLink class="link link-secondary" action="addCategory" value="Add Category" />
        
	</h:form>
	</h:body> 
</html>
