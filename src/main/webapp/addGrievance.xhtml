<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:define name="head">
    <title>Add Grievance</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .form-element {
            margin-bottom: 1rem;
            width: 100%;
            max-width: 20rem;
        }

        .form-element label {
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #4A5568; /* Tailwind text-gray-700 */
        }

        .form-element textarea, 
        .form-element select, 
        .form-element input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #A0AEC0; 
            border-radius: 0.25rem;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px 60px;;
            background-color: #484744; 
            color: white;
            text-align: center;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #B2B2B6;
        }
    </style>
</ui:define>

<ui:define name="content">
	<br /><br /><br /><br /><br />
        <div class="container">
            <h1 class="text-2xl font-bold mb-4 text-center">Add Grievance</h1>
            
            
            <div class="form-element">
                <label for="issue">Issue</label>
                <h:inputTextarea id="issue" 
                                 value="#{addGrievanceUI.issue}" 
                                 class="textarea textarea-bordered" 
                                 placeholder="Describe your grievance"
                                 rows="4" />
            </div>

            
            <div class="form-element">
                <label for="department">Department</label>
                <h:selectOneMenu id="department" 
                                 value="#{addGrievanceUI.departmentId}" 
                                 class="select select-bordered">
                    <f:selectItem itemValue="" itemLabel="Select a Department" />
                    <f:selectItems value="#{addGrievanceUI.departments}" var="department"
                                   itemValue="#{department.id}" itemLabel="#{department.name}" />
                </h:selectOneMenu>
            </div>
            
           
            <div class="form-element">
                <label for="category">Category</label>
                <h:selectOneMenu id="category" 
                                 value="#{addGrievanceUI.categoryId}" 
                                 class="select select-bordered">
                    <f:selectItem itemValue="" itemLabel="Select Category of your grievance" />
                    <f:selectItems value="#{addGrievanceUI.categories}" var="category"
                                   itemValue="#{category.id}" itemLabel="#{category.name}" />
                </h:selectOneMenu>
            </div>

            
            <div class="form-element">
                <h:commandButton value="Submit Grievance" 
                                 action="#{addGrievanceUI.addGrievance()}" 
                                 class="btn-primary" />
            </div>
        </div>
</ui:define>
</ui:composition>
